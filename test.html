<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Data Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
        }
        h2 {
            color: #4a9eff;
        }
        .item {
            margin: 10px 0;
            padding: 10px;
            background: #111;
            border-left: 3px solid #4a9eff;
        }
    </style>
</head>
<body>
    <h1>Data Loading Test</h1>
    
    <div class="section">
        <h2>Resume Data Status</h2>
        <div id="data-status"></div>
    </div>
    
    <div class="section">
        <h2>Experience</h2>
        <div id="experience-test"></div>
    </div>
    
    <div class="section">
        <h2>Projects</h2>
        <div id="projects-test"></div>
    </div>

    <script src="data.js"></script>
    <script>
        // Check if data is loaded
        const statusDiv = document.getElementById('data-status');
        
        if (typeof resumeData === 'undefined') {
            statusDiv.innerHTML = '<p style="color: red;">❌ resumeData is NOT defined!</p>';
        } else {
            statusDiv.innerHTML = '<p style="color: lime;">✅ resumeData is defined!</p>';
            
            // Display experience
            const expDiv = document.getElementById('experience-test');
            if (resumeData.experience) {
                expDiv.innerHTML = `<p>Found ${resumeData.experience.length} experience items:</p>`;
                resumeData.experience.forEach(job => {
                    expDiv.innerHTML += `
                        <div class="item">
                            <strong>${job.position}</strong> at ${job.company}<br>
                            ${job.startDate} - ${job.endDate}
                        </div>
                    `;
                });
            }
            
            // Display projects
            const projDiv = document.getElementById('projects-test');
            if (resumeData.projects) {
                projDiv.innerHTML = `<p>Found ${resumeData.projects.length} projects:</p>`;
                resumeData.projects.forEach(project => {
                    projDiv.innerHTML += `
                        <div class="item">
                            <strong>${project.name}</strong><br>
                            ${project.date}
                        </div>
                    `;
                });
            }
        }
    </script>
</body>
</html>
